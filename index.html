<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Wineries Data</title>
		<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>

	<body>
		<div class="container">
			<div class="row">
			  <div class="col-md-12 jumbotron text-center">
				<h1>Wineries by Country</h1>
				<!-- <p>Use the interactive charts below to explore the dataset</p> -->
			  </div>
			</div>
			<div class="row">
			  <div class="col-md-2">
				<div class="chart">
				  <h5>Choose a Country:</h5>
				  <select id="selDataset" onchange="optionChanged(this.value)"></select>
				</div>
				<div class="panel panel-primary">
				  <div class="panel-heading">
					<h3 class="panel-title">Wine Info</h3>
				  </div>
				  <div id="sample-data" class="panel-body"></div>
				</div>
			  </div>
			  <div class="col-md-12">
				<div id="bar"></div>
			  </div>
			  <div class="col-md-5">
				<div id="gauge"></div>
			  </div>
			</div>
			<div class="row">
			  <div class="col-md-12">
				<div id="bubble"></div>
			  </div>
			</div>
		  </div>
		  
		<script src="https://d3js.org/d3.v5.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
		<script type="text/javascript" src="argentina_app.js"></script>
		<!-- <script type="text/javascript" src="australia_app.js"></script> -->
  </body>
</html>
